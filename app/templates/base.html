<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>{{ title }}</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet" type="text/css">
    {% block head %}
    {% endblock %}
</head>
<body>
    <div class="container">
        <a href="/leave_feedback">
            <div class="some-button">Оставить отзыв</div>
        </a>
        <div class="header">
            <ul class="navbar-left">
                <li class="menu-item"><a href="/">Обо мне</a></li>
                <li class="menu-item"><a href="/skills">Навыки</a></li>
                <li class="menu-item"><a href="/images">Картиночки</a></li>
                <li class="menu-item"><a href="/stuff">Штуки</a></li>
                <li class="menu-item"><a href="/contacts">Контакты</a></li>
                {% if current_user.is_authenticated %}
                    <li class="menu-item"><a href="/user">{{ current_user.username }}</a></li>
                    <li class="menu-item" style="width: 35px;"><a href="/logout">[x]</a></li>
                {% else %}
                    <li class="menu-item"><a href="/login">Войти</a></li>
                {% endif %}
            </ul>
        </div>

        <div class="content">
        	{% block body %}
        	{% endblock %}
        </div>
    </div>
    <footer class="footer">
      <div class="container">
      </div>
    </footer>
</body>
</html>
