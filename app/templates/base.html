<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ title }}</title>
    <script type="text/javascript" src="/static/scripts.js"></script>
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" type="text/css">
    {% block head %}
    {% endblock %}
</head>
<body>
    <nav class="header">
        <div class="container">
            <img src="/stats?path={{ request.path }}" style="margin: 2px 0px 3px 0px;" alt="Статистика посещений"><br>
            <ul class="navbar-left">
                <li class="menu-item"><a href="/index">Обо мне</a></li>
                <li class="menu-item"><a href="/skills">Навыки</a></li>
                <li class="menu-item"><a href="/gallery">Картиночки</a></li>
                <li class="menu-item"><a href="/stuff">Штуки</a></li>
                <li class="menu-item"><a href="/contacts">Контакты</a></li>
                {% if current_user.is_authenticated %}
                <li class="menu-item"><a href="/user">{{ current_user.username }}</a></li>
                <li class="menu-item" style="width: 35px;"><a href="/logout">[x]</a></li>
                {% else %}
                <li class="menu-item"><a href="/login">Войти</a></li>
                {% endif %}
            </ul>
        </div>
    </nav>
    <div class="container">
        <a href="/leave_feedback">
            <div class="some-button">Оставить отзыв</div>
        </a>
        <div class="content">
        {% block body %}
        {% endblock %}
        </div>
    </div>
</body>
</html>
